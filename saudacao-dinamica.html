<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saudação</title>

    <script type="text/savascript">
        <!-- 
            É possível utilizar o js tanto dentro do head quanto no body
         -->
    </script>

</head>
<body>
    <h1>Primeiro código JavaScript</h1>

    <p id="mensagem"></p>

    <script>
        var hora = new Date().getHours();
        var saudacao

        
        if (hora < 12) {
            saudacao = "Bom dia"
        } else if (hora < 18) {
            saudacao = "Boa tarde"
        }else{
            saudacao = "Boa noite"
        }

        document.getElementById("mensagem").innerHTML = saudacao

    </script>

</body>
</html>
